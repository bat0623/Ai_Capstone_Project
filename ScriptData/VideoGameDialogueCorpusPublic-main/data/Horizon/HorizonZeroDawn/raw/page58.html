<p><b><a href="/wiki/Travis_Tate" title="Travis Tate">TRAVIS TATE</a>:</b> Look, <a href="/wiki/Elisabet_Sobeck" title="Elisabet Sobeck">Lis</a>, you were a pretty stand-up gal. I'm sorry you died... if you had a home to go to, I hope you got there first. But this... monument <a href="/wiki/Charles_Ronson" title="Charles Ronson">Ronson</a>'s made to you? Kinda creepy if you ask me. Rest in peace, Lis. God knows you earned it.
</p>
